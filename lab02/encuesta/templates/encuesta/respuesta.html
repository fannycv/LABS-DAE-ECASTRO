<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>

  <body>
    <h2>{{titulo}}</h2>
    <p>Nombre: {{nombre}}</p>
    <p>Clave: {{clave}}</p>
    <p>Educacion: {{educacion}}</p>
    <p>Nacionalidad: {{nacionalidad}}</p>
    <p>Idiomas:</p>
    <ul>
      {% for item in idiomas %}
      <li>{{item}}</li>
      {% endfor %}
    </ul>
    <p>Email: {{correo}}</p>
    <p>Sitio Web: {{website}}</p>
  </body>
</html>
