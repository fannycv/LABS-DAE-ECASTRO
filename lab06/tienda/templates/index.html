{% extends "layout.html" %} {% block content %}
<div
  id="carouselExampleIndicators"
  class="carousel slide my-4"
  data-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="https://confirmado.com.ve/conf/conf-upload/uploads/2023/02/cu6.jpg"
        alt="First slide"
        style="height: 350px; object-fit: cover"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="https://images.axios.com/gww320DTHEzDbCjNwaLuMT6aUrY=/2023/03/19/1679258388192.jpg"
        alt="Second slide"
        style="height: 350px; object-fit: cover"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="https://pbs.twimg.com/media/D3RIQUIW0AAFlE2.jpg"
        alt="Third slide"
        style="height: 350px; object-fit: cover"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="https://www.consumer.es/app/uploads/fly-images/105210/img_galletasalvarofernandez-1200x550-cc.jpg"
        alt="Fourth slide"
        style="height: 350px; object-fit: cover"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="row">
  {% for prod in product_list %}
  <div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
      <a href="producto/{{prod.id}}"
        ><img
          class="card-img-top"
          src="https://media.istockphoto.com/id/1173285028/es/foto/papel-de-dos-colores.jpg?s=612x612&w=0&k=20&c=gH1cDj9Pe34gUczYQ5-J_9k5itEIysFtLT0vW4Xy12Y="
          alt=""
      /></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="producto/{{prod.id}}">{{prod.nombre}}</a>
        </h4>
        <h5>S/ {{prod.precio}}</h5>
        <p class="card-text">Categoria: {{prod.categoria.nombre}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">
          <span style="color: gold">&#9733;</span>
          <span style="color: gold">&#9733;</span>
          <span style="color: gold">&#9733;</span>
          <span style="color: gold">&#9733;</span>
          <span style="color: gray">&#9734;</span>
        </small>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
